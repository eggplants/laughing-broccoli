name: Year Progress

on:
  schedule:
    - cron: "0 15 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TZ: 'Asia/Tokyo'
    steps:
      - name: Make progress
        run: |
          ruby -e'
            b = 15*(
              a = `date +%j`.to_f / `date +%j -d 12/31`.to_i
            )
            puts "𝙔𝙚𝙖𝙧⌚𝙋𝙧𝙤𝙜𝙧𝙚𝙨𝙨", ?▓*b+?░*(15-b.to_i), ("%.20f" % (a*100))[0,14] + ?%
          ' > progress
          
      - name: Deploy
        uses: exuanbo/actions-deploy-gist@v1
        with:
          token: ${{ secrets.GIST_KEY }}
          gist_id: b6a25f05a48b086ee73592d3f9d965d6
          gist_description: "𝙔𝙚𝙖𝙧 𝙋𝙧𝙤𝙜𝙧𝙚𝙨𝙨: https://git.io/JD0Cp"
          gist_file_name: "𝙔𝙚𝙖𝙧 𝙋𝙧𝙤𝙜𝙧𝙚𝙨𝙨"
          file_path: ./progress
